<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Eggs</title>
    <link rel="icon" type="image/png" href="assets/bad-eggs-icon.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>

    <link rel="stylesheet" href="css/index.css">
</head>

<body>

    <div class="controls">
        <div class="control-group">
            <div>
                <button id="mode-toggle">
                    <img src="assets/solo-icon.svg" class="btn-icon" alt="Icon">
                </button>
            </div>

           <div class="pill-select-wrapper">
    <svg class="select-icon-left" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
    </svg>

    <select id="player-count-select">
        <option value="2">2 Players</option>
        <option value="3">3 Players</option>
        <option value="4" selected>4 Players</option>
    </select>

    <svg class="select-arrow-right" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="6 9 12 15 18 9"></polyline>
    </svg>
</div>

           <div class="turn-widget">
    <div class="turn-stepper">
        <button id="prev-turn-btn" class="stepper-btn" title="Previous Player">◀</button>
        <div id="turn-display"></div>
        <button id="next-turn-btn" class="stepper-btn" title="Next Player">▶</button>
    </div>
</div>
            <button id="undo-btn" title="Reverse Last Move">
                <img src="assets/undo-icon.svg" alt="Undo">
            </button>
            <button id="music-btn" title="Toggle Background Music">
                <img src="assets/music-icon.svg" alt="Music">
            </button>

            <button id="reset-btn" title="Reset Game">
                <img src="assets/reset-icon.svg" alt="Reset">
            </button>
        </div>
        <audio id="bg-music" src="assets/bg-music.mp3" loop></audio>

        <div class="status-panels">
            <div id="winners-area">
                <h3>Winners</h3>
                <ol id="winners-list"></ol>
            </div>
            <div id="off-board-area" class="pawn-container">
                <h3>Off Board</h3>
            </div>
        </div>
    </div>

    <div class="full-game-wrapper">
        <div id="game-board">
        </div>

        <div class="sidebar">
            <div id="dice-roller-container" class="dice-roller">
                <button id="reset-dice-btn" title="Reset Roller">↻</button>

                <div id="confetti-container"></div>
                <h1>Special Dice</h1>
                <div id="dice-container">
                    <div class="dice">
                        <div>-</div>
                    </div>
                    <div class="dice">
                        <div>-</div>
                    </div>
                    <div class="dice">
                        <div>-</div>
                    </div>
                    <div class="dice">
                        <div>-</div>
                    </div>
                    <div class="dice">
                        <div>-</div>
                    </div>
                    <div class="dice">
                        <div>-</div>
                    </div>
                </div>
                <div id="result-display-container">
                    <h2>Total</h2>
                    <div id="result-display">0</div>
                </div>
                <div id="move-bank-display" class="hidden">
                    <p style="margin:0 0 5px 0; font-size:12px; color:#ccc;">AVAILABLE MOVES</p>
                    <div id="move-bank-list" style="display:flex; gap:10px; justify-content:center; flex-wrap:wrap;">
                    </div>
                </div>
                <button id="roll-button">Roll</button>
            </div>
        </div>

        <div id="popup-menu" class="hidden">
            <button id="popup-move">Move here</button>
            <button id="popup-select-instead" class="hidden">Select this pawn</button>
            <button id="popup-cancel">Cancel</button>
        </div>
    </div>

    <div id="modal-overlay" class="hidden"></div>

    <script src="js/game-bundle.js"></script>

</body>

</html>
