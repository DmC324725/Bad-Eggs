<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad Eggs</title>
    <link rel="icon" type="image/png" href="assets/bad-eggs-icon.png">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>

    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="ui-header-container">

        <button id="visibility-btn" title="Hide/Show Controls">
            <svg id="eye-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
        </button>

        <div class="controls">
            <div class="control-group">
                <div>
                    <button id="mode-toggle">
                        <img src="assets/solo-icon.svg" class="btn-icon" alt="Icon">
                    </button>
                </div>

                <div class="pill-select-wrapper">
                    <svg class="select-icon-left" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <select id="player-count-select">
                        <option value="2">2 Players</option>
                        <option value="3">3 Players</option>
                        <option value="4" selected>4 Players</option>
                    </select>
                    <svg class="select-arrow-right" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="6 9 12 15 18 9"></polyline>
                    </svg>
                </div>

                <div class="turn-widget">
                    <div class="turn-stepper">
                        <button id="prev-turn-btn" class="stepper-btn" title="Previous Player">◀</button>
                        <div id="turn-display"></div>
                        <button id="next-turn-btn" class="stepper-btn" title="Next Player">▶</button>
                    </div>
                </div>
                <button id="undo-btn" title="Reverse Last Move">
                    <img src="assets/undo-icon.svg" alt="Undo">
                </button>
                <button id="music-btn" title="Toggle Background Music">
                    <img src="assets/music-icon.svg" alt="Music">
                </button>
                <button id="reset-btn" title="Reset Game">
                    <img src="assets/reset-icon.svg" alt="Reset">
                </button>

                <div id="winners-area" class="info-pill">
                    <svg class="pill-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"></path>
                        <path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"></path>
                        <path d="M4 22h16"></path>
                        <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"></path>
                        <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"></path>
                        <path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"></path>
                    </svg>
                    <h3>Rank:</h3>
                    <ol id="winners-list"></ol>
                </div>

                <div id="off-board-area" class="info-pill pawn-container">
                    <svg class="pill-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 19v-6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2Z"></path>
                        <path d="M19 19v-6a2 2 0 0 0-2-2h-2a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2Z"></path>
                        <path d="M9 7h6"></path>
                        <path d="M12 7v4"></path>
                        <circle cx="12" cy="4" r="2"></circle>
                    </svg>
                    <h3>Out:</h3>
                </div>
            </div>
            <audio id="bg-music" src="assets/bg-music.mp3" loop></audio>
        </div>
    </div>

    <div class="full-game-wrapper">
        <div id="game-board">
        </div>

        <div class="sidebar">
            <div id="dice-roller-container" class="dice-roller">

                <div id="confetti-container"></div>

                <div id="dice-container" title="Click to Roll!">
                    <div class="dice"><div>-</div></div>
                    <div class="dice"><div>-</div></div>
                    <div class="dice"><div>-</div></div>
                    <div class="dice"><div>-</div></div>
                    <div class="dice"><div>-</div></div>
                    <div class="dice"><div>-</div></div>
                </div>

                <div class="dice-info-col">
                    <div id="result-display-container">
                        <div id="result-display">0</div>
                    </div>
                    
                    <div id="move-bank-display" class="hidden">
                        <p style="margin:0 0 5px 0; font-size:10px; color:#ccc; text-transform:uppercase;">Moves</p>
                        <div id="move-bank-list" style="display:flex; gap:5px; justify-content:center; flex-wrap:wrap;">
                        </div>
                    </div>
                </div>
                
            </div>
        </div>

        <div id="popup-menu" class="hidden">
            <button id="popup-move">Move here</button>
            <button id="popup-select-instead" class="hidden">Select this pawn</button>
            <button id="popup-cancel">Cancel</button>
        </div>
    </div>

    <div id="modal-overlay" class="hidden"></div>

    <script src="js/game-bundle.js"></script>

</body>

</html>
